<div class="" style="text-align:right;margin-bottom: 30px;">
    <button type="button" class="primary-Btn btn-right" data-toggle="modal" data-target="#exampleModal">
        Add Employee
      </button>
</div>
  
  
  <div class="modal fade" id="exampleModal" data-backdrop="false" style="background-color: rgba(0, 0, 0, 0.5);" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form id="formId" [formGroup]="reactForm" #formDir="ngForm" class="form-horizontal add-emp-form modal-content" novalidate="">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="position:absolute; right:20px;">
                <span aria-hidden="true">&times;</span>
              </button>
            <div>
                    <div class="formtitle">
                        <span>Add Employee Details</span>
                    </div>
        
            </div>
            <div >
                <div class="form-group">
                    <div class="e-float-input">
                        <input id="fname" type="text" formControlName="fname">
                        <span class="e-float-line"></span>
                        <label for="fname" class="e-float-text">First Name</label>
                    </div>
                    <div *ngIf="fname.errors">
                        <div *ngIf="fname.errors?.['required'] && fname.touched" class="e-error">
                            This field is required.
                        </div>
                    </div>
                </div>
        
                <div class="form-group">
                    <div class="e-float-input">
                        <input id="lname" type="text" formControlName="lname">
                        <span class="e-float-line"></span>
                        <label for="lname" class="e-float-text">Last Name</label>
                    </div>
                    <div *ngIf="lname.errors">
                        <div *ngIf="lname.errors?.['required'] && lname.touched" class="e-error">
                            This field is required.
                        </div>
                    </div>
                </div>
        
                <div class="form-group">
                    <div class="e-float-input">
                        <input id="email_check" type="text" formControlName="email_check">
                        <span class="e-float-line"></span>
                        <label for="email_check" class="e-float-text">Email</label>
                    </div>
                    <div *ngIf="email_check.errors ">
                        <div *ngIf="email_check.errors?.['email'] && email_check.touched" class="e-error">
                            Please enter a valid email address.
                        </div>
                    </div>
                </div>
        
                <div class="form-group">
                    <div class="e-float-input">
                        <input id="contact" type="text" formControlName="contact">
                        <span class="e-float-line"></span>
                        <label for="contact" class="e-float-text">Contact</label>
                    </div>
                    <div *ngIf="contact.errors">
                        <div *ngIf="contact.errors?.['required'] && contact.touched" class="e-error">
                            This field is required.
                        </div>
                    </div>
                </div>
        
                <div class="row">
                    <div style="width: 400px;margin:0px auto;">
                        <div style="display: inline-block;">
                            <button id="validateSubmit" class="samplebtn e-control e-btn e-primary primary-Btn" type="submit" style="margin-right:20px;" data-ripple="true">Add Employee</button>
                        </div>
                        <div style="float: right;">
                            <button id="resetbtn" class="samplebtn e-control e-btn secondary-Btn" type="reset" style="" data-ripple="true">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
      </div>
    </div>
  </div>


<div style="background-color: rgba(135, 146, 155, 0.452);padding: 20px; width:800px; margin:0px auto; border-radius: 5px;">
    <div class="control-section">
        <ejs-grid [dataSource]='data' height='350'>
            <e-columns>
                <e-column field='E_ID' headerText='E_ID' width='50' textAlign='Center'></e-column>
                <e-column field='First_Name' headerText='First Name' width='50' textAlign='Center'></e-column>
                <e-column field='Last_Name' headerText='Last Name' width='50' textAlign='Center'></e-column>
                <e-column field='Email' headerText='Email' width='50' textAlign='Center'></e-column>
                <e-column field='Contact' headerText='Contact' width='50' textAlign='Center'></e-column>
            </e-columns>
        </ejs-grid>
    </div>
</div>
