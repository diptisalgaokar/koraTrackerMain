<div class="control-section form-center">
    <div class="content-wrapper" style="margin-bottom: 25px;">
        <form id="formId" [formGroup]="reactForm" #formDir="ngForm" class="form-horizontal" novalidate="">
            <div>
                    <div class="formtitle">
                        <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
                        <h1>Forgot Password</h1>
                        <p>Please enter your registered email</p>
                    </div>

            </div>
            <div >
                <div class="form-group">
                    <div class="e-float-input">
                        <input id="email" type="email" formControlName="email" class="form-control" placeholder="Email">
                        <span class="e-float-line"></span>
                        <!-- <label for="email" class="e-float-text">Email</label> -->
                    </div>
                    <div *ngIf="email.errors ">
                        <div *ngIf="email.errors?.['email'] && email.touched" class="e-error">
                            Please enter a valid email address.
                        </div>
                    </div>
                </div>

                <div style="text-align: center; margin: 40px 0px">
                    <button id="validateSubmit" class="samplebtn e-control e-btn e-primary primary-Btn" type="submit" style="" data-ripple="true">Reset Password</button>
                </div>
                <div class="" style="background-color:lightgray; height:30px;text-align:right;">
                   <a routerLink="/auth/sign-in" class="float-right reset-pw-btn">Back to Login
                    <fa-icon [icon]="faArrowRight"></fa-icon>
                   </a>
                   
                </div>
            </div>
        </form>
    </div>
</div>
